    <style>

        .input {
            border: none;
            cursor: default;
            font-size: 20px;
            width: 100%;
        }

        ::placeholder {
          color: black;
        }

        :-ms-input-placeholder {
          color: black;
        }

        ::-ms-input-placeholder {
          color: black;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <input type="text" class="input" id="input" placeholder="Hello, World!" />
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            LoadCss();

            document.getElementById("input").addEventListener("keydown", function (e) {
                var form = null;
                
                if (e.key === "Enter") {
                    form = document.createElement("form");
                    document.body.appendChild(form);
                    form.action = "01.html";
                    form.method = "post";
                    form.submit();
                    form = null;
                }

            });
        });

        function SetTestContainer() {

            document.title = "Hello";
            var container = document.getElementById("container");

            container.innerHTML = "";

            var page = document.createElement("div");
            container.appendChild(page);
            page.className = "page";

            var pageValue = document.createElement("span");
            page.appendChild(pageValue);
            pageValue.className = "pageValue";
            pageValue.innerHTML = 11;
            pageValue = null;

            var chapter = document.createElement("div");
            page.appendChild(chapter);
            chapter.className = "chapter";
            chapter.innerHTML = 1;
            chapter = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "虛擬黑板的右上方，出現了一個閃爍的黃色信件圖示。";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "上課上到發呆的春雪不由得縮起脖子，移動雙眼的焦點。";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "視線著麼一轉，占據整個視野的深綠色黑板立刻轉為半透明，排列整齊的學生背影，以及站在更遠處的老師身影都變得極為鮮明。";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "從教室、學生到老師，都確實存在於現實中，但透明的黑板和黑板上密密麻麻的算式則不一樣。老師寫在空中的數字跟記號，是透過裝在春雪脖子後方的「<span><span>Neuro Linker</span><span>神經連結裝置</span></span>」神經連結裝置，直接於腦內形成影像資訊。";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "年約半百的數學老師在只有他看得見的黑板上，極不自在地以什麼用具都沒拿的手指比劃，同時嘟嘟囔囔地解說著各種公式。他說話音量很小，在現實世界中根本不可能傳進春雪的耳裡，但纏在老師脖子上的神經連結裝置會對聲音進行增幅與鮮明化的處理，最後送進春雪的腦中。";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "";
            sentence = null;

            var sentence = document.createElement("div");
            page.appendChild(sentence);
            sentence.className = "sentence";
            sentence.innerHTML = "他將視線拉回近處，比先前寫了更多項算式的黑板便再度轉為實體。看樣子剛剛寄來的這封郵件，並不是老師發給學生的作業壓縮檔。既然不是老師發的，而且現在又跟全球網路隔離，那就表示這封信是同一間學校的學生送來的。";
            sentence = null;
        }

        function LoadCss() {
            var link = null;

            link = document.createElement("link");
            link.rel = "stylesheet";

            if (navigator.userAgent.indexOf("iPhone") != -1) {
                link.href = "style_iPhone.css";
            }
            else {
                link.href = "style.css";
            }

            document.head.appendChild(link);
            link = null;
        }

        function GetData() {
            return "[{\"Page\":11,\"Chapter\":1,\"SentenceCell\":[\"虛擬黑板的右上方，出現了一個閃爍的黃色信件圖示。\",\"上課上到發呆的春雪不由得縮起脖子，移動雙眼的焦點。\"]},{\"Page\":12,\"SentenceCell\":[\"視線著麼一轉，占據整個視野的深綠色黑板立刻轉為半透明，排列整齊的學生背影，以及站在更遠處的老師身影都變得極為鮮明。\",\"從教室、學生到老師，都確實存在於現實中，但透明的黑板和黑板上密密麻麻的算式則不一樣。老師寫在空中的數字跟記號，是透過裝在春雪脖子後方的「<span><span>Neuro Linker</span><span>神經連結裝置</span></span>」神經連結裝置，直接於腦內形成影像資訊。\"]}]";
        }

    </script>
