<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hi</title>

    <style>
        .input {
            border: none;
            cursor: default;
            font-size: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    
    <div id="testtt">
        <input type="text" class="input" id="input" value="Hello, World!" />
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            document.getElementById("input").addEventListener("keydown", function (e) {

                if (e.key === "Enter") {

                    document.title = "Hello";
                    document.getElementById("testtt").innerHTML = e.code;
                }
            })
        });

    </script>
</body>
</html>
